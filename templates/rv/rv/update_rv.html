{% extends 'rv/base.html' %}

{% block container %}


<div class="container  d-flex justify-content-center">
        <form class="mx-3" method="POST" enctype="multipart/form-data" data-ajax="false">
            {% csrf_token %}
              <div class="    table   my-5 text-info bg-light">
                {% load widget_tweaks %} 
                {% for field in form %}
                    <div class=" row form-group my-2 mx-0"  style="font-size: 80%;">
                      {{field.errors}}
                        {{ field.label_tag }} 
                        {% render_field field class="form-control" %} 
                        {% if field.help_text %}
                            <small class="form-text text-muted">
                               {{ field.help_text }}
                            </small>
                        {% endif %}
                    </div>
                {% endfor %}
                
            
                <input class="btn btn-outline-info mt-2 text-center  " style="width: 100%;" type="submit" value="creer">

            
             
          </form> 
    </div>

    
{% endblock container %}
